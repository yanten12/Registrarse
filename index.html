<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrarse</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <img src="image/logo.png" alt="">
        </div>
        <div class="right">

            <form>
                <h2>Crear una cuenta nueva</h2>

                <label>Nombre</label>
                <input type="text" placeholder="Escribe tu Nombre" required autocomplete="off">
                
                <label>Email</label>
                <input type="email" placeholder="Escribe tu correo" required autocomplete="off">
                
                <label>Cotraseña</label>
                <input type="password" placeholder="Ingresa una contraseña" required autocomplete="off">
                
                <label>Ingresa tu numero de celular</label>
                <input type="tel" placeholder="Escribe tu numero de celular" required autocomplete="off">

                <div class="bottom">
                    <input type="button" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
